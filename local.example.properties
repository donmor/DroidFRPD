# Copy (and modify) the following lines to local.properties if necessary.

# (Optional) Specify this if you're building amd64 binaries. Requires NDK, 'XX' must >= 35
ccAmd64=/path/to/Android/sdk/ndk/<version>/toolchains/llvm/prebuilt/<arch>/bin/x86_64-linux-androidXX-clang
# (Optional) Specify this if you're building arm64 binaries. Requires NDK, 'XX' must >= 35
ccArm64=/path/to/Android/sdk/ndk/<version>/toolchains/llvm/prebuilt/<arch>/bin/aarch64-linux-androidXX-clang
# Set to true (default) if you want to use official frp binaries. Go is required if set to false
frp.useBinary = true
# Set to true to disable client
frp.disableClient = false
# Set to true to disable server
frp.disableServer = false
# Set to true to remove Arm64 binaries from APK
frp.disableArm64 = false
# Set to true to remove Amd64 binaries from APK
frp.disableAmd64 = false